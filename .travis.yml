sudo: required
language: python
cache: pip
python:
- '3.6'
service:
- docker
stages:
- name: build
jobs:
  include:
  - stage: build
    script:
    - export IMAGE="kqueen/ui:${TRAVIS_BRANCH/\//-}"
    - echo "Building image $IMAGE"
    - docker build -t $IMAGE .
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker push $IMAGE
    - docker logout
